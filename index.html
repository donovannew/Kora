    <title>Kora</title>

    <style>
        @keyframes fadeInHeader {
            from {
                opacity: 0;
            
            }
            to {
                opacity: 1;

            }
        }

        @keyframes fadeInDate {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInWelcome {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInRemainingBalanceSubheader {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 0.8;
                transform: translateX(5);
            }
        }


        #header {
            font-size: 24px;
            padding: 8px;
            position: fixed;

            opacity: 0;
            animation: fadeInHeader 5s ease-out forwards 2s;


        }

        body {
            background-color: black;
            color: white;
            font-family: "Zapfino", cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            padding-top: 1px;
        }
    
        #date {
            font-size: 16px;
            text-align: right;
            margin-left: 80%;
            margin-top: 30px;
            line-height: 1;
            position: absolute;

            /* Applies animation to "Month Year" when page loads */
            opacity: 0;
            animation: fadeInDate 5s ease-out forwards 0s;

        }

        #Welcome {
            font-size: 12px;
            margin-left: 50%;
            margin-top: 100px;
            position: absolute;

            opacity: 0;
            animation: fadeInWelcome 6s ease-out forwards 3s;

        }

        #remaining-allowance {
            font-size: 8px;
            text-align: left;
            margin-left: 28%;
            margin-top: 300px;
            line-height: 1;
            position: absolute;

            opacity: 0;
            animation: fadeInRemainingBalanceSubheader 5s ease-out forwards 2s;

        }

        #balance {
            font-size: 42px;
            margin-top: 250px;
            text-align: center;
            line-height: 1;
            text-decoration: underline;
            text-decoration-thickness: 0.1px;
            text-underline-offset: 8px;

            opacity: 0;
            animation: fadeInHeader 6s ease-out forwards 0.5s;

        }

        #recent-transactions {
            font-size: 12px;
            margin-top: 250px;
            text-align: left;
            margin-left: 22%;
            text-decoration: underline;
            text-underline-offset: 24px;
        }

        #year {
            font-size: 10px;
            margin-top: 1px;
            text-align: left;
            margin-left: 22%;
        }

        .month-dropdown {
            /* Add styling for dropdown menus */
        }

        #coming-soon {
            font-size: 50px;
            margin-top: 150px;
        }

        #photo {
            /* Add styling for the photo */
        }

        #lines-of-text {
            font-size: 30px;
            margin-top: 50px;
        }

        #bottom-text {
            font-size: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="header">Kora</div>


    <div id="date">February 2024</div>
    <div id="Welcome">Welcome, Kathleen.</div>
    <div id="remaining-allowance">Remaining Love Credits</div>

    <div id="recent-transactions">Recent Transactions</div>
